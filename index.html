<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard статистики</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="dashboard">
    <section class="profile">
      <div class="profile-info">
        <img src="https://i.pravatar.cc/80" alt="User photo" class="avatar">
        <div>
          <p>Звіт для</p>
          <h2>Катерина</h2>
        </div>
      </div>

      <div class="view-switch">
        <button data-period="daily" class="active">День</button>
        <button data-period="weekly">Тиждень</button>
        <button data-period="monthly">Місяць</button>
      </div>
    </section>

    <section class="cards" id="cardsContainer">
      <!-- Карточки з даними вставляться через JS -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
